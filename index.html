<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Contact Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="widget-container">
        <label for="institution" class="widget-label">Select Your Institution:</label>
        <select id="institution" name="institution" class="widget-select">
            <option value="">--Select Institution--</option>
            <option value="librarian@ajr.edu">Academy for Jewish Religion</option>
            <option value="drichards@mtiprogram.com">Advent Christian Ministry Training Institute</option>
        </select>

        <button type="button" id="showInfo" class="widget-button">Show Contact Information</button>

        <div id="emailResult" class="result">
            Please select an institution.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
